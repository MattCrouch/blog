<a href="{{ page.url | prepend: site.baseurl }}" {% if page.image %} style="background-image: url({{ site.baseurl }}/assets/{{ page.image }})" {% endif %} class="header">
	<header>
		<div class="dim {% if page.image %}has-background{% endif %}">
			<h1>{{page.title}}</h1>

			<ul class="meta">
				<li>{{ page.date | date_to_long_string }}</li>
			</ul>

			<ul class="tags">
				{% if page.tags %}
					{% for tag in page.tags %}
						<li>{{ tag }}</li>
					{% endfor %}
				{% endif %}
			</ul>
		</div>
	</header>
</a>
