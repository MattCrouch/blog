<header {% if page.image %} style="background-image: url({{ site.baseurl }}/assets/{{ page.image }})" {% endif %}>
	{% include nav.html %}
	<div class="dim">
		<div class="wrapper">
			<h1>{{page.title}}</h1>

			<ul class="meta">
				<li>{{ page.date | date_to_long_string }}</li>
			</ul>

			<ul class="tags">
				{% if page.tags %}
					{% for tag in page.tags %}
						<li>{{ tag }}</li>
					{% endfor %}
				{% endif %}
			</ul>
		</div>
	</div>
</header>
