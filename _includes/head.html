<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png" />
</head>
