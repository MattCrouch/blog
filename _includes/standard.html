<a href="{{ post.url | prepend: site.baseurl }}" class="standard">
	<article>
		{% if include.post.image %}
			<img src="{{ site.baseurl }}/assets/{{ post.image }}" alt="" />
		{% endif %}
		<div>
			<h1>{{ post.title }}</h1>

			{% if include.post.excerpt %}
				<p class="excerpt">{{ include.post.excerpt | strip_html }}</p>
			{% endif %}

			<ul class="meta">
				<li>{{ include.post.date | date_to_long_string }}</li>
			</ul>
		</div>
	</article>
</a>
